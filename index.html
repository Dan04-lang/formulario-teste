<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }
    header, footer {
      background-color: #f8f8f8;
      padding: 1rem;
      text-align: center;
    }
    .content {
      display: flex;
      flex: 1;
    }
    .sidebar {
      width: 200px;
      padding: 1rem;
      background-color: #e9ecef;
    }
    .main {
      flex: 1;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Website</h1>
  </header>

  <div class="content">
    <div class="sidebar">
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>

    <div class="main">
      <section class="formulario">
        <form>
          <h1>Contact Us</h1>
          <div class="campoNome">
            <div class="primeiroNome">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name">
            </div>
            <div class="sobrenome">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name">
            </div>
          </div>
          <div class="campoEmail">
            <label for="email">Email Address</label>
            <input type="text" id="email">
          </div>
          <h4>Query Type</h4>
          <div class="campoDeselecao">
            <div class="selecao">
              <input type="radio" name="query" id="general" value="general">
              <label for="general">General Enquiry</label>
            </div>
            <div class="selecao">
              <input type="radio" name="query" id="support" value="support">
              <label for="support">Support Request</label>
            </div>
          </div>
          <div class="campoMensagem">
            <label for="message">Message</label>
            <input type="text" id="message">
          </div>
          <input type="checkbox" id="consent">
          <label for="consent">I consent to being contacted by the team</label>
          <button type="submit">Submit</button>
        </form>
      </section>
    </div>
  </div>

  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. Coded by <a href="#">Danilo Carmo Castro</a>.</p>
  </footer>

</body>
</html>
